<style>
  .item-divider {
    padding-top: 16px;
    padding-bottom: 16px;
  }
</style>
<ion-view view-title="Bag Mask Ventilation Skills">
  <ion-content class="padding" overflow-scroll="true">
    <div>
      <p>Question {{ bagMaskCheck.counter + 1 }} of {{ bagMaskCheck.members.length }}</p>
    </div>
    <ion-list>
      <div class="item item-divider item-positive item-text-wrap">
        <h2><strong>{{ bagMaskCheck.question.questionText }}</strong></h2>
        <ol>
          <li>{{ bagMaskCheck.question.questionDescription }}</li>
        </ol>
      </div>
      <ion-radio class="item-text-wrap" ng-repeat="questionOption in bagMaskCheck.question.questionOptions"
                 ng-value="bagMaskCheck.hashCode(questionOption)"
                 ng-model="bagMaskCheck.selectedOption"
                 ng-change="bagMaskCheck.optionSelected()">
        {{ questionOption }}
      </ion-radio>
    </ion-list>
  </ion-content>
  <div>
    <button class="round-overlay-button bottom-right positive button button-icon icon light"
            ng-class="{'positive': bagMaskCheck.displayNext(), 'stable': !bagMaskCheck.displayNext()}"
            ng-click="bagMaskCheck.nextQuestion()">
      <i class="icon"
         ng-class="{'ion-ios-arrow-right': !bagMaskCheck.finalQuestion(), 'ion-android-upload': bagMaskCheck.finalQuestion()}"></i>
    </button>
    <button class="round-overlay-button bottom-left positive button button-icon icon light"
            ng-class="{'positive': bagMaskCheck.displayPrevious(), 'stable': !bagMaskCheck.displayPrevious()}"
            ng-click="bagMaskCheck.previousQuestion()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
  </div>
</ion-view>
